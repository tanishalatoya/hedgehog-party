<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hedgehog Party</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/hedgehog.jpg">
  </head>
  <body>
    <header>
      <h1>Hedgehog Party</h1>
    </header>
    <main>
      <section class="main-section-invitation-list">
        <h2>Invitation List</h2>
        <div class="invitation-list-headers">
          <h3>Name</h3>
          <h3># of Hoglets</h3>
          <h3>Allergies</h3>
        </div>
        <!-- Invited Hedgehogs will appear here -->
      </section>
      <section class="main-section-invite-form">
        <form>
          <h2>Invite Another Hedgehog</h2>
          <input id="name-input" type="text" name="name" value="Name of Hedgehog">
          <input id="hoglets-input" type="text" name="hoglets" value="Number of Hoglets">
          <input id="allergies-input" type="text" name="allergies" value="Allergies">
          <button id="invite-btn" type="button" name="invite">Invite!</button>
        </form>
        <img src="./assets/hedgehog.jpg" alt="small hedgehog in a cup">
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
