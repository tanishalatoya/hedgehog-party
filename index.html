<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hedgehog Party</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/hedgehog.jpg">
  </head>
  <body>
    <header>
      <h1>Hedgehog Party</h1>
    </header>
    <main>
      <section class="main-section-invitation-list">
        <h2>Invitation List</h2>
        <div class="invitation-list-headers">
          <h3>Name</h3>
          <h3># of Hoglets</h3>
          <h3>Allergies</h3>
        </div>
        <div class="invitation-list-items">
          <p>Sara</p>
          <p>15</p>
          <p>gluten</p>
          <button type="button" name="uninvite">Uninvite</button>
        </div>
      </section>
      <section class="main-section-invite-form">
        <form>
          <h2>Invite Another Hedgehog</h2>
          <input type="text" name="" value="Name of Hedgehog">
          <input type="text" name="" value="Number of Hoglets">
          <input type="text" name="" value="Allergies">
          <button type="button" name="invite">Invite!</button>
        </form>
        <img src="./assets/Hedgehog.jpg" alt="small hedgehog in a cup">
      </section
    </main>
  </body>
</html>
